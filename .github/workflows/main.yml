name: Kali GUI in Browser (noVNC + Localhost.run)

on:
  workflow_dispatch:

jobs:
  kali-gui:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ğŸ³ Pull and Run Kali Container
        run: |
          docker pull iphoneintosh/kali-docker:latest
          docker run -d --name kali-gui \
            -p 6080:8080 \
            -e VNCPWD=changeme \
            iphoneintosh/kali-docker:latest
          sleep 10

      - name: ğŸ” Check noVNC Availability
        run: |
          echo "Checking if noVNC is running inside the container..."
          docker exec kali-gui lsof -i :8080 || echo "âŒ noVNC not listening on port 8080"
          echo "Checking if noVNC is available from GitHub runner..."
          curl -I http://localhost:6080 || echo "âŒ Cannot reach noVNC at localhost:6080"

      - name: ğŸŒ Start Public Tunnel via localhost.run
        run: |
          nohup ssh -o StrictHostKeyChecking=no \
            -R 80:localhost:6080 nokey@localhost.run \
            > tunnel.log 2>&1 &
          sleep 10
          echo "ğŸ” Tunnel Log:"
          cat tunnel.log || true
          echo "ğŸŒ Your Kali GUI is (if running):"
          grep -oE 'https://[a-z0-9\-]+\.lhr\.life' tunnel.log | head -n1 || echo "âŒ No tunnel found"

      - name: ğŸ•’ Keep Runner Alive
        run: sleep 3500
